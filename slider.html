<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Review Slider</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f3f3f3;
    }

    /* Slider container */
    .slider {
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Slides container */
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }

    /* Each slide */
    .slide {
      min-width: 100%;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
      background-color: #fff;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #ddd;
    }

    .stars {
      color: #f0c040;
      font-size: 1.2em;
      margin: 10px 0;
    }

    .comment {
      font-size: 1em;
      color: #555;
      margin: 10px 0;
    }

    /* Buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #333;
      color: #000;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>

</body>
</html>
